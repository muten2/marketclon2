<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="trainng-header.css" />
    <link rel="stylesheet" href="traing-main.css" />
    <link rel="stylesheet" href="traing-footer.css" />
    <link rel="stylesheet" href="traing-style.css" />
  </head>
  <body>
    <header>
      <nav class="info-bar">
        <div class="info-bar__right">
          <div class="nav-back">
            <img src="assets/arrow.svg" alt="" />
          </div>
          <div class="user-info">
            <div class="user-name">슬기맘</div>
            <div class="user-eval">36.5℃</div>
            <div class="user-response">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="info-bar__left">
          <div class="nav-icons">
            <img src="assets/home.svg" alt="" />
            <img src="assets/bar.svg" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="sales-info">
        <div class="product-pic">
          <img src="assets/img.svg" alt="" />
        </div>
        <div class="product-info">
          <div class="title">유모차 팔아요</div>
          <div class="price">50,000원</div>
        </div>
      </section>
      <section>
        <div class="question">
          <div class="question-time">오후 3:45</div>
          <div class="question-text">
            오늘 시민공원 근처에서 7시에 가능하신가요?
          </div>
        </div>
        <div class="response">
          <div class="profile-pic">
            <img src="assets/img.svg" alt="" />
          </div>
          <div class="response-text">네 가능해요 그때 봐요!</div>
          <div class="response-time">오후 3:45</div>
        </div>
        <div class="alertbox">
          <div class="alert">
            <div class="alert-img">
              <img src="assets/location.svg" alt="" />
            </div>
            <div class="alert-contents">
              <div class="alert-contents__date">4월 28일 (수) 오후 7:00</div>
              <div class="alert-contents__text">
                슬기맘님이 거래 약속을 설정했어요.
              </div>
            </div>
          </div>
          <div class="alert-info">
            약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거에요.
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="chat">
        <div class="btn">+</div>
        <div class="chatbar">
          <div class="text">메세지를 입력하세요.</div>
          <div class="emo">☺️</div>
        </div>
        <div class="send">
          <img src="assets/search.svg" alt="" />
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
  </body>
</html>
